# Alerting Rules for Smart Parcel Box

groups:
  - name: smartparcel_alerts
    interval: 30s
    rules:
      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(smartparcel_process_cpu_seconds_total[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes (current: {{ $value }}%)"

      - alert: HighMemoryUsage
        expr: (smartparcel_process_resident_memory_bytes / 1024 / 1024) > 512
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 512MB (current: {{ $value }}MB)"

      - alert: CriticalMemoryUsage
        expr: (smartparcel_process_resident_memory_bytes / 1024 / 1024) > 1024
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "CRITICAL: Memory usage exceeds 1GB"
          description: "Memory usage is critically high (current: {{ $value }}MB)"

      # Service Connectivity Alerts
      - alert: MQTTDisconnected
        expr: smartparcel_mqtt_connected == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "MQTT service disconnected"
          description: "MQTT broker connection lost for more than 2 minutes"

      - alert: WhatsAppDisconnected
        expr: smartparcel_whatsapp_connected == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "WhatsApp service disconnected"
          description: "WhatsApp connection lost for more than 5 minutes"

      - alert: NoDevicesOnline
        expr: smartparcel_devices_online == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "No devices online"
          description: "All devices have been offline for more than 10 minutes"

      # API Performance Alerts
      - alert: HighAPIErrorRate
        expr: rate(smartparcel_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate"
          description: "API error rate is above 0.1 errors/second (current: {{ $value }})"

      - alert: SlowAPIResponses
        expr: histogram_quantile(0.95, rate(smartparcel_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API responses detected"
          description: "95th percentile response time is above 2 seconds (current: {{ $value }}s)"

      # WhatsApp Notification Alerts
      - alert: LargeNotificationQueue
        expr: smartparcel_whatsapp_notification_queue_size > 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Large WhatsApp notification queue"
          description: "WhatsApp notification queue has more than 50 pending items (current: {{ $value }})"

      - alert: WhatsAppSendFailures
        expr: rate(smartparcel_whatsapp_messages_sent_total{status="failed"}[5m]) > 0.5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High WhatsApp message failure rate"
          description: "WhatsApp message failure rate is above 0.5 failures/second"

      # System Health Alert
      - alert: SystemUnhealthy
        expr: smartparcel_system_health == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "System health check failed"
          description: "System health check has been failing for more than 5 minutes"

      # Process Restart Alert
      - alert: ProcessRestarted
        expr: time() - smartparcel_process_start_time_seconds < 300
        labels:
          severity: info
        annotations:
          summary: "Process recently restarted"
          description: "Smart Parcel Box backend process was restarted less than 5 minutes ago"

  - name: node_exporter_alerts
    interval: 30s
    rules:
      # Disk Space Alerts
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 20% (current: {{ $value }}%)"

      - alert: CriticalDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "CRITICAL: Disk space critically low"
          description: "Disk space is below 10% (current: {{ $value }}%)"

      # System CPU/Memory Alerts
      - alert: HighSystemCPU
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High system CPU usage"
          description: "System CPU usage is above 80% (current: {{ $value }}%)"

      - alert: HighSystemMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High system memory usage"
          description: "System memory usage is above 85% (current: {{ $value }}%)"
